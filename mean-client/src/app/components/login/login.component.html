<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form  (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" [(ngModel)]="user.UserName" placeholder="User name" name="username" 
            #username="ngModel" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
         <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                User name is required
            </div>
      </div>
      <div class="form-group has-feedback">
         <input type="password" class="form-control" [(ngModel)]="user.Password" placeholder="Password" name="Password" 
            #Password="ngModel" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
                Password is required
            </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.form.valid">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>

  </div>
  <!-- /.login-box-body -->
</div>
