<div class="txt-center">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <h2 class="txt-center">Login</h2>
        <div class="form-group">
            <label>User Name </label>
            <input type="text" class="form-control" [(ngModel)]="user.UserName" placeholder="User name" name="username" 
            #username="ngModel" required>
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                User name is required
            </div>
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" [(ngModel)]="user.Password" placeholder="Password" name="Password" 
            #Password="ngModel" required>
            <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Sign In</button>
    </form>
</div>
