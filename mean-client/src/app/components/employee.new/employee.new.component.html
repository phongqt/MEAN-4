<div class="box box-default">
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <form (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">
                    <div class="form-group">
                        <label>Name </label>
                        <input type="text" class="form-control" [(ngModel)]="employee.EmployeeName" placeholder="Name" name="EmployeeName" #name="ngModel"
                            required>
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Designation: </label>
                        <textarea rows="3" class="form-control" [(ngModel)]="employee.Designation" placeholder="Designation" name="Designation" #designation="ngModel"
                            required></textarea>
                        <div [hidden]="designation.valid || designation.pristine" class="alert alert-danger">
                            Designation is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Skills: </label>
                        <input type="text" class="form-control" [(ngModel)]="employee.Skills" placeholder="Skill" name="Skills">
                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
