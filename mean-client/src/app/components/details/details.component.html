<div *ngIf="employee">
    <h2>{{employee.EmployeeName}} details!</h2>
    <div class="form-group">
        <label>Name: </label>
        <label>{{employee.EmployeeName}}</label>
    </div>
    <div class="form-group">
        <label>Designation: </label>
        <label>{{employee.Designation}}</label>
    </div>
    <div class="form-group">
        <label>Skills: </label>
        <label>{{employee.Skills}}</label>
    </div>
</div>
